name: Build and test

on:
  push:
    branches: [ "main", "ci_tests" ]
    tags: [ '*' ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v ./cmd/noxtools

    - name: Test
      run: go test -v $(go list ./... | grep -v /client/)

  github_release:
    name: Github release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build (Linux)
        run: go build -v ./cmd/noxtools && tar -czf noxtools-linux.tar.gz noxtools
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Build (Windows)
        run: go build -v ./cmd/noxtools && zip -9 -r noxtools-windows.zip noxtools.exe
        env:
          GOOS: windows
          GOARCH: amd64

      - name: Release prepared files
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            TODO: changelog
          draft: true
          fail_on_unmatched_files: true
          files: |
            ./noxtools-linux.tar.gz
            ./noxtools-windows.zip
